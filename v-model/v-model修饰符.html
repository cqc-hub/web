<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 1.修饰符: .lazy   单击回车或者失去焦点才更新value-->
			<!-- 1.修饰符: .number   转换为数值-->
			<!-- 1.修饰符: .tirm  除去字符串两边空格-->
			<!-- <input type="number" v-model.number="msg"/> -->
			<input type="text" v-model.trim="msg"/>
			<h2>{{msg}}</h2>
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:'#app',
				data:{
					msg:'hh'
				}
				
			})
		</script>
	</body>
</html>

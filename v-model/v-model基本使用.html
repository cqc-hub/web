<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="msg" />
			<h2>{{msg}}</h2>
			<input type="text" :value="msg" @input="change"/>
			<textarea rows="" cols="" :value="msg" @input="msg=$event.target.value" id="aaa1">
				
			</textarea>
		</div>
		<script type="text/javascript">
			
			let app=new Vue({
				el:'#app',
				data:{
					msg:'hhh'
				},
				methods:{
					change(e){
						this.msg=e.target.value;
					}
				}
				
			})
		</script>
	</body>
</html>

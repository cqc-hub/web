<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let nums=[9,6,3,15,23,17]
			let total1=nums.filter(function(n){
				return n>9;
			}).map(function(n){
				return n*2;
			}).reduce(function(pre,n){
				return pre+n;
			},0)
			let total=nums.filter(n=>n>9).map(n=>n*2).reduce((pre,n)=>pre+n);
			console.log(total)
			console.log(total1)
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="main">
			<h2>{{counter}}</h2>
			<!-- 事件调用方法无参数 -->
			<button type="button" @click="btn1Click()">1</button>
			<button type="button" @click="btn1Click">1_1</button>
			
			
			<!-- 在定义事件时，写函数是省略了小括号，但是方法本身是需要一个参数的 ,这个时候vue会默认吧浏览器产生的event事件对象作为参数传入-->
			<!-- <button type="button" @click="btn2Click('abc')">2</button> -->
			<!-- <button type="button" @click="btn2Click()">2</button> -->   <!-- //undeifine -->
			<button type="button" @click="btn2Click">2</button>  <!-- [object MouseEvent] -->
			
			
			<!-- 在方法定义时，需要event对象，同时又需要其他参数 -->
			<button type="button" @click="btn3Click(123,$event)">3</button>
			<button type="button">4</button>
		</div>
		
	
<script type="text/javascript">
			let vm=new Vue({
				el:'#main',
				data:{
					counter:0
				},
				methods:{
					btn1Click(){
						console.log('btn1Click()');
					},
					btn2Click(a){
						console.log(a+'~~~~~~~~~~');
					},
					btn3Click(abc,event){
						console.log(abc,'~~~~~~~~~~',event);
					},
				}
			});
			
				
		
			
		</script>
	</body>
</html>

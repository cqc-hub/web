<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="main">
			
			<!-- <p :style="{key:value}" >{{message1}}</p> -->
			<!-- 对象语法 -->
			<p :style="{fontSize:this.finalSize+'px',backgroundColor:this.finalColor}">{{message1}}</p>
			<p :style="getStyle()">{{message1}}</p>
			
			<!-- 数组语法 -->
			<p :style="[baseStyle,baseStyle1]">{{message1}}</p>
			 
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#main',
				data:{
					message1:'<a href="http://www.baidu.com">baidu</a>',
					finalSize:50,
					finalColor:'red',
					
					
					baseStyle:{backgroundColor:'pink'},
					baseStyle1:{color:'white'}
				},
				methods:{
					getStyle:function(){
						return {fontSize:this.finalSize+'px',backgroundColor:this.finalColor}
					}
				}
			});
		</script>
	

	</body>
</html>

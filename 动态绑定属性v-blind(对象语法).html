<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		
		<div id="app" >
		<!-- 	<h2 class="active">{{messsage}}</h2>
			<h2 :class="cla">{{messsage}}</h2> -->
			<!-- <h2 v-bind:class="{类名1:boolean,类名2:boolean}">{{messsage}}</h2> -->
			
			
			
			<!-- 对象语法 -->
			<h2 v-bind:class="{active:isActive,line:isLine}" class="tit">{{messsage}}</h2>
			
			
			<!-- 数组语法 -->
				<h2 v-bind:class="getClasses()" class="tit">{{messsage}}</h2>
			<button type="button" v-on:click="btnClick">111</button>
		</div>
		<script type="text/javascript">
			var ap=new Vue({
				el:'#app',
				data:{
					messsage:'hello',
					cla:'active',
					isActive:true,
					isLine:true
				},
				methods:{
					btnClick:function(){
						this.isActive=!this.isActive;
					},
					
					getClasses:function(){
						return {active:this.isActive,line:this.isLine}
					}
				}
			})
		</script>
	</body>
</html>

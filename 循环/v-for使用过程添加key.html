<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 动态绑定key是为了更高的效率
				遍历数组后，要在数组中间插入一个新元素
					没有key时，就会把新元素后面的旧元素依次往后排（效率低下）
					有key时（key对应item），把key和内容进行对照,然后直接把新元素插入正确位子
					.pop() - 
					.push() +
					.shift() -
					.unshift()+
					.reverse()
					.sort() 排序
					.splice(a,b,c,d,e,f,g)
					
					.fliter(function(){})
					
		 -->
		<div id="app">
			<ul>
				<li v-for="item in letters" :key='item'>{{item | fil}}</li>
			</ul>
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:'#app',
				data:{
					letters:['a','b','c','d','e']
				
				},
				filters:{
					fil(data){
						return '$'+data;
					}
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>

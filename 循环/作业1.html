<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-for="(tip,index) in tips" :key='tip' :class="{active:activeIndex==index}" @click="myc(index)">{{index}}--{{tip}}</div>
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:'#app',
				data:{
					tips:['a','b','gg','aa','qq'],
					activeIndex:0
				},
				methods:{
					myc(index){
						this.activeIndex=index;
					}
				}
				
				
			})
		</script>
	</body>
</html>

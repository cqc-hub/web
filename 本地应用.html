<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="main">
			
			<p v-text="message1" ></p>
			<!--v-text与这个效果一样    <p>{{message1}}</p> -->
			<p v-html="message1" v-once></p>
			 
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:'#main',
				data:{
					message1:'<a href="http://www.baidu.com">baidu</a>'
				},
			});
		</script>
	

	</body>
</html>

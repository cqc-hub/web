<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<!-- <h2 v-if="score>=90">优秀</h2>
			<h2 v-else-if="score>=80">良好</h2>
			<h2 v-else-if="score>=60">及格</h2>
			<h2 v-else>不及格</h2> -->
			<h2>{{result}}</h2>
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:'#app',
				data:{
				
					
					score:99
				},
				computed:{
					result(){
						let rs='';
						if(this.score>=90)
						{rs='优秀';}else if(this.score>=80){
							rs='良好';
						}else{
							rs='不及格';
						}
						return rs;
					}
				
				}
			})
		</script>
	</body>
</html>

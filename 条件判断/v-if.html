<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2 v-if='false'>{{meg}}</h2>
			<h2 v-if='true'>{{meg}}</h2>
			<h2 v-if='isShow'>{{meg}}</h2>
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:'#app',
				data:{
					meg:'hhhh',
					isShow:true
				}
			})
		</script>
	</body>
</html>

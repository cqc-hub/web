<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2 v-if="isShow" id="aaa">{{msg}}</h2>
			<h2 v-show="isShow" id="bbb">{{msg}}</h2>
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:'#app',
				data:{
					msg:'hhhhh',
					isShow:false
				}
			})
		</script>
	</body>
</html>

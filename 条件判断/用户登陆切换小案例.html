<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>存在input有输入值时，切换完另一个input也有输入值</title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<span v-if="isUser">
				<label for='username'>用户账户</label>
				<input type="text" name="" id="username" value="" placeholder="用户账户"/>
			</span>
			<span v-else>
				<label for='email'>用户邮箱</label>
				<input type="text" name="" id="email" value="" placeholder="邮箱"/>
			</span>
			<button type="button" @click="btnC">切换类型</button>
			
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:'#app',
				data:{

					isUser:true
				},
				methods:{
					btnC(){
						return this.isUser=!this.isUser;
					}
				},
				computed:{
					
				
				}
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
			<cp><button type="button">+++</button> <button type="button">---</button></cp>
			<cp><h1>哒滴滴哒</h1></cp>
			<cp></cp>
			<cp>
			
					<button type="button" slot='aa'>+++++++++++</button>
				
			</cp>
			
		</div>
		<template id="cp">
			<div>
				<hr >
				<h2>我是组件~~~</h2>
				<p>```````````````</p>
				<!-- <button type="button">++++</button> -->
				<slot name="aa"><strong>此处为插槽默认值</strong></slot>
				
			</div>
		</template>
		<script type="text/javascript">
			const cp={
				template:'#cp'
			}
			const app=new Vue({
				el:'#app',
				data:{
					msg:'hhhh'
				},
				components:{
					cp
				}
				
			})
		</script>
	</body>
</html>

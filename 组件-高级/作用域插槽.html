<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn ></cpn>
			<cpn ></cpn>
			<cpn >
				<template v-slot="slot" >
					<!--  #default="slot" -->
					<!-- <span v-for="item in slot.data1">{{item}}-</span> -->
					<span id="">
						{{slot.data1.join('-')}}
					</span>
				</template>
			</cpn>
		</div>
		<template id="cp">
			<div>
				<slot :data1='names'>
					<ul>
						<li v-for="item in names">{{item}}</li>
					</ul>
				</slot>
			</div>
		</template>
		<script type="text/javascript">
			const app=new Vue({
				el:'#app',
				data:{
					msg:'hhhh',
					
				},
				components:{
					cpn:{
						template:'#cp',
						data(){
							return{
								names:['java','html','css','jquery','python']
							}
						}
					}
				}
				
			})
		</script>
	</body>
</html>

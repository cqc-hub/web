<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<!-- //3 使用 -->
			<my-cpn></my-cpn>
			<hr >
			<my-cpn></my-cpn>
		</div>
		<script type="text/javascript">
			//1 创建组件构造器对象
			const cpnC=Vue.extend({
				//这个 ` 是tab键上面那个键的`  es6写法 可以支持内容换行
				template:`
				<div>
					<h2>我是标题</h2>
					<p>我是内容</p>
					<p>我是内容aasaa</p>
					<p>我是内容bsdasdbb</p>
				</div>	
				`
				
			});
			
			//2 注册
			// Vue.component('组件标签名')
			Vue.component('my-cpn',cpnC);///全局组件
			
			const app=new Vue({
				el:'#app',
				data:{
					msg:'hhhh'
				},
				components:{
					cpn:cpnC, //局部组件	
				}
				
			})
		</script>
	</body>
</html>

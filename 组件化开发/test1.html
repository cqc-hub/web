<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			父组件内count值：{{count}}
			<br><br>
			<cpn @decre='decre' @incre='incre'></cpn>
		</div>
		<template id="cpn">
			<div>
				<button type="button" @click="decre">-</button>
				&nbsp;
				<button type="button"@click="incre">+</button>
			</div>
		</template>
		<script type="text/javascript">
			const cpn={
				template:'#cpn',
				methods:{
					decre(){
						this.$emit('decre');
					},
					incre(){
						this.$emit('incre');
					}
				}
				
			}
			
			const app=new Vue({
				el:'#app',
				data:{
					count:0
				},
				components:{
					cpn
				},
				methods:{
					decre(){
						this.count--
					},
					incre(){
						this.count++
					}
				},
				
			})
		</script>
	</body>
</html>

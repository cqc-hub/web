<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app" >
			<cpn @item-click='cpnClick'></cpn>
			
		</div>
		<template id='cpn'>
			<div >
				<button type="button" v-for="item in categories" @click="btnClick(item)">
				{{item.name}}
				</button>
			</div>
		</template>
		<script type="text/javascript">
			// 子传父： 
			const cpn={
				template:'#cpn',
				//props:['ctips','cmsg'],
				data(){
					return{
						categories:[
							{id:'aaa',name:'热门推荐'},
							{id:'bbb',name:'手机数码'},
							{id:'ccc',name:'家用家电'},
							{id:'dddd',name:'电脑办公'}
						]
					}
				},
				methods:{
					btnClick(item){
						//发射自定义事件(自定义事件是没有产生浏览器对象的)
						this.$emit('item-click',item)
					}
				}
				
				
			}
		
			const app=new Vue({
				el:'#app',
				data:{
					msg:'hhhh',
					tips:['蜘蛛','毒蛇','蟾蜍','黑蝎'],
				},
				components:{
					cpn
				},
				methods:{
					cpnClick(item){
						console.log('cpnClick',item)
					}
				}
				
			})
		</script>
	</body>
</html>

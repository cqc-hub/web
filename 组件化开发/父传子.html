<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app" >
			<cpn :c-info='info' :chile-my-message='msg'></cpn>
		</div>
		<template id='cpn'>
			
			<div >
				<h2>{{cInfo}}</h2>
				<h2>{{chileMyMessage}}</h2>
			</div>
		</template>
		<script type="text/javascript">
			// 父传子：  props
			const cpn={
				template:'#cpn',
				props:{
					cInfo:{
						type:Object,
						default(){
							return {}
						}
					},
					chileMyMessage:{
						type:String,
						default:''
					}
				}
				
				
				
			}
		
			const app=new Vue({
				el:'#app',
				data:{
					info:{
						name:'cqc',
						height:170,
						age:22
					},
					msg:'hhhhhh'
				},
				components:{
					cpn
				}
				
			})
		</script>
	</body>
</html>

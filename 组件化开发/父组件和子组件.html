<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<cp2></cp2>
			<hr >
			<cp1></cp1>
		</div>
		<script type="text/javascript">
			//创建第一个组件
			const cpnC1=Vue.extend({
				template:`
				<div >
					<h2>我是标题</h2>
					<p>我是内容</p>
				</div>
				`
			});
			//创建第2个组件
			const cpnC2=Vue.extend({
				template:`
				<div>
					<h2>标题222</h2>
					<p>内容222</p>
					<cp1></cp1>
				</div>
				
				`,
				components:{
					cp1:cpnC1
				}
			});
			Vue.component('cp2',cpnC2);
			Vue.component('cp1',cpnC1);
			const app=new Vue({
				el:'#app',
				data:{
					msg:'hhhh'
				},
				components:{
					// cp2:cpnC2
				}
				
			})
		</script>
	</body>
</html>

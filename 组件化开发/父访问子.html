<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			<button type="button" @click='btnClick'>按钮</button>
		</div>
		<template id="cpn">
			<div>
				子组件
			</div>
		</template>
		<script type="text/javascript">
			
			let app=new Vue({
				el:'#app',
				data:{
					msg:'hhhh'
				},
				methods:{
					btnClick(){
						console.log(this.$children);
						this.$children[0].showMsg()
					}
				},
				components:{
					cpn:{
						template:'#cpn',
						methods:{
							showMsg(){
								console.log('showMsg');
							}
						}
					}
				}
				
			})
		</script>
	</body>
</html>

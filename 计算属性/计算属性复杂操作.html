<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>总价{{totalPrice}}</h2>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					books:[{id:110,name:'编程艺术',price:12},
					{id:111,name:'代码大全',price:12},
					{id:112,name:'深入理解计算机原理',price:15},
					{id:112,name:'深入理解计算机原理',price:18},]
				},
				methods:{
					
				},
				//计算属性(这里面是属性属性！！)
				computed:{
					totalPrice:function(){
						let ret=0;
						let result=0;
						for (let book of this.books) {
							ret+=book.price;
						}
						
						
						for(let book in this.books){
							result+=this.books[book].price;
						}
						return ret+"----"+result;
					}
				}
			})
		</script>
	</body>
</html>

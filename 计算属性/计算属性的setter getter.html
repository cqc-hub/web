<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{fullName}}</h2>
		</div>
		<script type="text/javascript">
			let app=new Vue({
				el:'#app',
				data:{
					firstName:'AAA',
					lastName:'bbb'
				},
				computed:{
					/* fullName:function(){
							return this.firstName+this.lastName;
						
					} */
					// fullName:{
					// 	/* set:function(){
					// 		//一般不需要set属性
					// 	}, */
						
					// 	get:function(){
					// 		return this.firstName+this.lastName;
					// 	}
					// },
					fullName:{
						set:function(newvalue){
							//一般不需要set属性
							//console.log(newvalue+"~~~~~~~");
							const names=newvalue.split(' ');
							//console.log(names);
							this.firstName=names[0];
							this.lastName=names[1];
						},
						
						get:function(){
							return this.firstName+this.lastName;
						}
					},
					
					
					
					
				}
			});
		</script>
	</body>
</html>
